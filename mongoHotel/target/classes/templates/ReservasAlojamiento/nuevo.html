<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario reservas alojamiento</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario para crear una reserva de alojamiento</h1>
        <form th:action="@{/reservasAlojamiento/nuevo/guardar}" method="post">
            <div class="form-group">

                <label for="fecha_entrada">Fecha de entrada</label>
                <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" placeholder="Fecha de entrada" required th:value="${reservaAlojamiento.fecha_entrada}" >

                <label for="fecha_salida">Fecha de salida</label>
                <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" placeholder="Fecha de salida" required th:value="${reservaAlojamiento.fecha_salida}" >

                <label for="cedula_cliente">Cedula cliente</label>
                <input type="text" class="form-control" id="cedula_cliente" name="cedula_cliente" placeholder="Cedula cliente" required th:value="${reservaAlojamiento.cedula_cliente}" >

                <label for="numero_acompaniantes">Numero de acompaniantes</label>
                <input type="number" class="form-control" id="numero_acompaniantes" name="numero_acompaniantes" placeholder="Numero de acompaniantes" required th:value="${reservaAlojamiento.numero_acompaniantes}" >

                <label for="habitacion_asociada">Habitacion asociada</label>
                <input type="text" class="form-control" id="habitacion_asociada" name="habitacion_asociada" placeholder="Habitacion asociada" required th:value="${reservaAlojamiento.habitacion_asociada}" >


            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a th:href="@{/cliente}"class="btn btn-danger">Cancelar</a>
    </div>
</body>
</html>

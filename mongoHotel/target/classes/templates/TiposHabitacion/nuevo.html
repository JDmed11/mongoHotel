<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Crear un Tipo de Habitacion</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario para Crear un Tipo de Habitacion</h1>
        <form th:action="@{/tiposHabitacion/nuevo/guardar}" method="post">
            <div class="form-group">
                <!-- <label for="id">Id del tipo de habitacion</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Id" required th:value="${tipo_habitacion.id}" > -->

                <label for="nombre_tipo">Nombre del Tipo de habitacion:</label>
                <input type="text" class="form-control" id="nombre_tipo" name="nombre_tipo" placeholder="Nombre_tipo" required th:value="${tipo_habitacion.nombre_tipo}">

                <label for="capacidad">Capacidad</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" placeholder="Capacidad" required th:value="${tipo_habitacion.capacidad}">

                <label for="precio_noche">Costo noche</label>
                <input type="number" class="form-control" id="precio_noche" name="precio_noche" placeholder="precio_noche" required th:value="${tipo_habitacion.precio_noche}">

                <label for="tiene_jacuzzi">Jacuzzi</label>
                <select class="form-control" id="tiene_jacuzzi" name="tiene_jacuzzi" required>
                    <option value=true th:selected="${tipo_habitacion.tiene_jacuzzi eq true}">SI</option>
                    <option value=false th:selected="${tipo_habitacion.tiene_jacuzzi eq false}">NO</option>
                </select>
                <label for="tiene_cocina">Cocina</label>
                <select class="form-control" id="tiene_cocina" name="tiene_cocina" required>
                    <option value=true th:selected="${tipo_habitacion.tiene_cocina eq true}">SI</option>
                    <option value=false th:selected="${tipo_habitacion.tiene_cocina eq false}">NO</option>
                </select>
                <label for="tiene_comedor">Comedor</label>
                <select class="form-control" id="tiene_comedor" name="tiene_comedor" required>
                    <option value="true" th:selected="${tipo_habitacion.tiene_comedor eq true}">SI</option>
                    <option value="false" th:selected="${tipo_habitacion.tiene_comedor eq false}">NO</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>

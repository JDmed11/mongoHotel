<!DOCTYPE html>
<html>
<head>
    <title>tipos de habitacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Lista de Tipos de habitacion</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Costo Noche</th>
                    <th>Tiene jacuzzi</th>
                    <th>Tiene cocina</th>
                    <th>Tiene Comedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipo_habitacion : ${tipos_habitacion}">
                    <td th:text="${tipo_habitacion.id}">ID</td>
                    <td th:text="${tipo_habitacion.nombre_tipo}">Nombre</td>
                    <td th:text="${tipo_habitacion.capacidad}">Capacidad</td>
                    <td th:text="${tipo_habitacion.precio_noche}">Costo Noche</td>
                    <td th:text="${tipo_habitacion.tiene_jacuzzi}">Tiene Jacuzzi</td>
                    <td th:text="${tipo_habitacion.tiene_cocina}">Tiene Cocina</td>
                    <td th:text="${tipo_habitacion.tiene_comedor}">Tiene Comedor</td>
                    <td>
                        <a th:href="@{/tiposHabitacion/editar/{id}(id=${tipo_habitacion.id})}"  class="btn btn-info" >Editar</a>
                        <a th:href="@{/tiposHabitacion/eliminar/{id}(id=${tipo_habitacion.id})}" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro de borrar este tipo de habitacion?')">Borrar</a>
                        <a th:href="@{/tiposHabitacion/habitaciones/{id}(id=${tipo_habitacion.id})}" class="btn btn-success">habitaciones</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/tiposHabitacion/nuevo}">Crear Nuevo Tipo de habitacion</a>
        <a class="btn btn-danger" th:href="@{/adminDb}">Regresar</a>
    </div>
</body>
</html>
